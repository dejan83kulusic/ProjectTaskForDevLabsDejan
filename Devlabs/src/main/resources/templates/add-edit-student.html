<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:xsi="http://www.w3.org/2001/XMLSchema-instance"
      xsi:schemaLocation="http://www.thymeleaf.org
http://www.thymeleaf.org ">

<head>
  <meta charset="utf-8">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <title>Add Employee</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css">
</head>

<body>
<div class="container my-5">
  <h3> Add Employee</h3>
  <div class="card">
    <div class="card-body">
      <div class="col-md-10">
        <form action="#" method="post" th:action="@{/createStudent}"
              th:object="${student}">
          <div class="row">
            <div class="form-group col-md-8">
              <label for="userName" class="col-form-label">First Name</label>
              <input type="text" th:field="*{userName}" class="form-control"
                     id="userName" placeholder="First Name"/>
            </div>
            <div class="form-group col-md-8">
              <label for="surname" class="col-form-label">Last Name</label>
              <input type="text" th:field="*{surname}" class="form-control"
                     id="surName" placeholder="Last Name"/>
            </div>
            <div class="form-group col-md-8">
              <label for="height" class="col-form-label">Height</label>
              <input type="text" th:field="*{height}" class="form-control"
                     id="height" placeholder="Height"/>
            </div>
            <div class="form-group col-md-8">
              <label for="age" class="col-form-label">Age</label>
              <input type="text" th:field="*{age}" class="form-control"
                     id="age" placeholder="Height"/>
            </div>
            <div class="form-group col-md-8">
              <label for="stdayer" class="col-form-label">Year Of Studies</label>
              <input type="text" th:field="*{stdyear}" class="form-control"
                     id="stdayer" placeholder="Height"/>
            </div>
            <div class="col-md-6">
              <input type="submit" class="btn btn-primary" value=" Submit ">
            </div>

            <input type="hidden" id="id" th:field="*{id}">

          </div>
        </form>
      </div>
    </div>
  </div>
</div>
</body>
</html>
